<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="./dist/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <form class="needs-validation myForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Item name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Item price</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="is-new">
                            <label class="custom-control-label" for="is-new">NEW?</label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="file" name="file" id="file" accept="image/*" multiple required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h4 class="mb-3">Preview container</h4>
                        <div class="col-sm-12 append">

                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container items">
        <div class="order-count">
            <span class="input-change input-change-minus">-</span>
            <input type="number" id="tentacles" name="tentacles" min="1" max="100" step="1" value="1" readonly>
            <span class="input-change input-change-plus">+</span></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
